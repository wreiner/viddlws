version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: viddlws_production_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: viddlws_production_postgres
    volumes:
      - production_postgres_data:/var/lib/postgresql/data:Z
      - production_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres

  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    image: viddlws_production_nginx
    depends_on:
      - django
    ports:
      - "0.0.0.0:8000:8000"

  redis:
    image: redis:6

  celeryworker:
    <<: *django
    image: viddlws_production_celeryworker
    entrypoint: /celery-entrypoint
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: viddlws_production_celerybeat
    entrypoint: /celery-entrypoint
    command: /start-celerybeat

  flower:
    <<: *django
    image: viddlws_production_flower
    entrypoint: /celery-entrypoint
    command: /start-flower
